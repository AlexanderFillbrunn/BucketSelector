<!DOCTYPE html>
<html>
  <head>
    <title>Widening Strategies</title>
    <link href="assets/css/styles.css" rel="stylesheet"/>
    <script src="assets/js/d3.v4_4_0.js" type="text/javascript"></script>
    <script src="assets/js/md5.min.js" type="text/javascript"></script>
    <script src="assets/js/topkselect.js" type="text/javascript"></script>
    <script src="assets/js/diversetopkselect.js" type="text/javascript"></script>
    <script src="assets/js/bucketselect.js" type="text/javascript"></script>
    <script src="assets/js/randomselect.js" type="text/javascript"></script>
    <script src="assets/js/combinedSeqSelector.js" type="text/javascript"></script>
    <script src="assets/js/combinedSelector.js" type="text/javascript"></script>
    <script src="assets/js/kmedianSelector.js" type="text/javascript"></script>
    <script src="assets/js/scoreErosionSelector.js" type="text/javascript"></script>
    <script src="assets/js/randomBucketSelect.js" type="text/javascript"></script>
    <script src="assets/js/bucketselect2.js" type="text/javascript"></script>
    <script src="assets/js/bucketselect3.js" type="text/javascript"></script>
    <script src="assets/js/localitySensitiveBucketSelector.js" type="text/javascript"></script>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
  </head>

  <body>
    <div id="container">
      <div id="controls">
        <fieldset>
          <legend>Selector</legend>
          <ul id="selectors">
          </ul>
        </fieldset>

        <fieldset>
            <legend>Options</legend>
            <div>
              <label for="k">K: </label><input id="k" type="range" min="1" max="100" value="30"/><span id="kval">30</span>
            </div>
            <div>
              <input type="checkbox" id="dedup" name="dedup" value="dedup" checked><label for="dedup">  Deduplicate</label><br/>
            </div>
        </fieldset>
        <fieldset>
          <legend>Execution</legend>
          <input type="button" id="step" value="step"/>
          <input type="button" id="play" value="play"/>
          <input type="button" id="reset" value="reset"/>
        </fieldset>
      </div>

      <div id="plotting">
        <svg id="map">
          <g id="tiles"></g>
          <g id="extras"></g>
        </svg>
      </div>
    </div>
  </body>
  <script src="assets/js/controller.js" type="text/javascript"></script>
</html>
